<head>
	<title>SocialBook</title>
</head>

<body>
	<div class="container">
		{{> profile}}
	</div>  
</body>

<template name="profile">
	<div class="row justify-content-around">
			<div class="col-sm-8 text-center">
				<h1 class="display-1">Social Book</h1>
			</div>
		</div>
		<div class="row justify-content-around">
			<div class="col-sm-4">
				<img class="profPic" src="ninja.jpg" alt="">
			</div>
		</div>
		<div class="row justify-content-around">
			<div class="col-sm-2">
				<h1 class="display-4">Name</h1>
			</div>
		</div>
		<div class="row justify-content-around">
			<div class="col-sm-4">
				<div class="row justify-content-between">
					<div class="col-sm-5 text-center">
						<button class="btn btn-primary js-like">Like</button>
					</div>
					<div class="col-sm-5 text-center">
						<button class="btn btn-danger js-dislike">Dislike</button>
					</div>
				</div>
			</div>
		</div>
</template>
