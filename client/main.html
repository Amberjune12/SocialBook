<head>
	<title>SocialBook</title>
</head>

<body>
	<div class="container">
		<div class="row justify-content-around">
			<div class="col-sm-8 text-center">
				<h1 class="display-1">Social Book</h1>
			</div>
		</div>
		{{> addProfile}}
		<div class="row justify-content-around">
			{{> profiles}}		
		</div>
	</div>  
</body>

<template name="profiles">
	{{#each profAll}}
		<div id={{_id}} class="col-4"> <!-- beginnig of profile col -->
			<div class="row justify-content-end">
				<div class="col-1">
					<i class="zmdi zmdi-hc-2x zmdi-delete js-delete"></i>
				</div>
			</div>
		<div class="row justify-content-around">
			<div class="col-sm-12 text-center">
				<img class="profPic" src="{{img}}" alt="">
			</div>
		</div> <!-- / profile picture -->
		<div class="row justify-content-around">
			<div class="col-sm-2">
				<h1 class="display-4">{{firstName}}&nbsp;{{lastName}}</h1>
			</div>
		</div> <!-- / profile name -->
		<div class="row justify-content-around">
			<div class="col-sm-4">
				<div class="row justify-content-between">
					<div class="col-sm-5 text-center">						
						<button class="btn btn-primary js-like">Like</button>
						<h1 class="rateMe">{{like}}</h1>
					</div>
					<div class="col-sm-5 text-center">
						<button class="btn btn-danger js-dislike">Dislike</button>
						<h1 class="rateMe">{{dislike}}</h1>
					</div>
				</div>
			</div>
		</div> <!-- / mood buttons -->
		</div>
	{{/each}}
</template>

<template name="addProfile">
	<!-- Button trigger modal -->
	<div class="row justify-content-around">
		<div class="col-3">
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
	  		Add a profile
			</button>			
		</div>
	</div>
	

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel">Add Profile</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <div class="modal-body">
				<div class="input-group mb-3">
				  <div class="input-group-prepend">
				    <span class="input-group-text" id="basic-addon1">First Name</span>
				  </div>
				  <input type="text" name="firstName" class="form-control" placeholder="John" aria-label="firstName" aria-describedby="basic-addon1">
				</div>
				<div class="input-group mb-3">
				  <div class="input-group-prepend">
				    <span class="input-group-text" id="basic-addon1">Last Name</span>
				  </div>
				  <input type="text" name="lastName" class="form-control" placeholder="Brown" aria-label="lastName" aria-describedby="basic-addon1">
				</div>
				<div class="input-group mb-3">
				  <div class="input-group-prepend">
				    <span class="input-group-text" id="basic-addon1">Profile image</span>
				  </div>
				  <input type="text" name="image" class="form-control" placeholder="happy.png" aria-label="profilePic" aria-describedby="basic-addon1">
				</div>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary js-saveProfile">Save changes</button>
		  </div>
		</div>
	  </div>
	</div>
</template>
